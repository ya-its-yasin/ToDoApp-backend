spring:
  application.name: ToDoApp
  datasource:
    url: jdbc:mysql://localhost:3306/todo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.MySQLDialect
      naming-strategy: org.hibernate.cfg.ImproveNamingStrategy
      ddl-auto: update
    show-sql: true
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

